<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>
    <link rel="stylesheet" href="../css/customer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <p style="text-align: right" >
        <button id="load" onclick="setTableData();" class="btn btn-warning" >Load Table</button>
    </p>
   <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerId">Customer Id</label>
            <input type="text" name="customerId" id="customerId" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerName">Customer Name</label>
            <input type="text" name="customerName" id="customerName" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerAddress">Customer Address</label>
            <input type="text" name="customerAddress" id="customerAddress" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerSalary">Customer Salary</label>
            <input type="text" name="customerSalary" id="customerSalary" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <input type="search" placeholder="search here" class="form-control" id="search">
        </div>
        <div class="col-4">
            <button class="btn btn-primary" onclick="saveCustomer();" >Save Customer</button>
        </div>
        <div>
            <!-- Button trigger modal -->
            <button style="display: none" id="success-model" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation Alert</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body" >
                            Customer Saved!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- update Button trigger modal -->
            <button style="display: none" id="update-model" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
                Launch demo modal
            </button>

            <!-- update Modal -->
            <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="updateModalLabel">Update Customer</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="update-body" >
<div class="row">
    <div class="col-12">
        <input type="text" class="form-control" name="" id="update-customer-id">
    </div>
    <div class="col-12">
        <input type="text" class="form-control" name="" id="update-customer-name">
    </div>
    <div class="col-12">
        <input type="text" class="form-control" name="" id="update-customer-address">
    </div>
    <div class="col-12">
        <input type="number" class="form-control" name="" id="update-customer-salary">
    </div>
</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success">Update</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="table-outer" style="height: 200px; overflow: auto" >
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Option</th>
            </tr>
            </thead>
            <tbody id="table-body" >

            </tbody>
        </table>
    </div>
</div>


<script src="../js/customer.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
