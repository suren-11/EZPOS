<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>
    <link rel="stylesheet" href="../css/customer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerId">Customer Id</label>
            <input type="text" name="customerId" id="customerId" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerName">Customer Name</label>
            <input type="text" name="customerName" id="customerName" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerAddress">Customer Address</label>
            <input type="text" name="customerAddress" id="customerAddress" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerSalary">Customer Salary</label>
            <input type="text" name="customerSalary" id="customerSalary" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <input type="search" placeholder="search here" class="form-control" id="search">
        </div>
        <div class="col-4">
            <button class="btn btn-primary">Save Customer</button>
        </div>
    </div>
</div>


<script src="../js/customer.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
