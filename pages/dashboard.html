<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="loadUserDetails();" >
    <div class="main-outer">
        <div class="left">
            <div class="button-bar">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="setUi('customer');" >Customer</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="setUi('item');">Item</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="setUi('orders');">Order Details</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="setUi('placeOrder');">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="user-details">
                    <p class="user-name" id="userName" ></p>
                    <img id="avatar"  alt="avatar">
                </div>
            </div>
<!--            <div class="container" id="container" ></div>-->
            <iframe id="customer" src="../pages/customer.html" frameborder="0" style="width: 100%; height: 100%;" ></iframe>
            <iframe id="item" src="../pages/item.html" frameborder="0" style="width: 100%; height: 100%;" ></iframe>
            <iframe id="order" src="../pages/orders.html" frameborder="0" style="width: 100%; height: 100%;" ></iframe>
            <iframe id="placeOrder" src="../pages/place-order.html" frameborder="0" style="width: 100%; height: 100%;" ></iframe>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>
</html>
