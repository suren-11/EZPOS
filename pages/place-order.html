<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/place-order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Place Order</title>
</head>
<body onload="loadData();" >
<div class="container">
    <h1 class="title" >Place Order</h1>
    <hr>
    <div class="order-id-date-outer" >
        <div class="order-id">
            <h3>OD-001</h3>
        </div>
        &nbsp; | &nbsp;
        <div class="order-date">
            <h3>10-12-2023</h3>
        </div>
    </div>
    <hr>
    <!--process-->
    <div class="row">
        <div class="col-3">
            <select name="" id="customer-id" class="form-control" >
                <option disabled value="Customer id" >Customer Id</option>
            </select>
        </div>
        <div class="col-3">
            <input type="text" name="" id="name" class="form-control" disabled >
        </div>
        <div class="col-3">
            <input type="text" name="" id="address" class="form-control" disabled >
        </div>
        <div class="col-3">
            <input type="text" name="" id="salary" class="form-control" disabled >
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2">
            <select name="" id="item-code" class="form-control" >
                <option disabled value="Item code" >Item Code</option>
            </select>
        </div>
        <div class="col-3">
            <input type="text" name="" id="description" class="form-control" disabled >
        </div>
        <div class="col-2">
            <input type="text" name="" id="unit-price" class="form-control" disabled >
        </div>
        <div class="col-2">
            <input type="text" name="" id="qty-on-hand" class="form-control" disabled >
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <input type="text" name="" id="qty" class="form-control">
        </div>
        <div class="col-12" style="margin-top: 5px" >
            <p style="text-align: right" >
                <button class="btn btn-primary btn-sm">Add to Cart</button>
            </p>
        </div>
    </div>
    <hr>
    <div class="table-outer" style="overflow: auto; height: 150px" >
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Product Description</th>
                    <th>Unit Price</th>
                    <th>QTY</th>
                    <th>Total</th>
                    <th>Options</th>
                </tr>
            </thead>
        </table>
    </div>

    <hr>
    <div class="bottom">
        <h1 class="total" >Total : 25000/=</h1>
        <button class="btn btn-primary btn-sm" >Place Order</button>
    </div>
    <!--process-->
</div>


<script src="../js/place-order.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
