<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item</title>
    <link rel="stylesheet" href="../css/item.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="initializeItems();" >

<div class="container">
    <p style="text-align: right" >
        <button id="load" onclick="setTableData();" class="btn btn-warning" >Load Table</button>
    </p>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="itemCode">Item Code</label>
            <input type="text" name="itemCode" id="itemCode" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="description">Item Description</label>
            <input type="text" name="description" id="description" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="unitPrice">Unit Price</label>
            <input type="text" name="unitPrice" id="unitPrice" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="qtyOnHand">QTY On Hand</label>
            <input type="text" name="qtyOnHand" id="qtyOnHand" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <input onkeyup="setTableData();" type="search" placeholder="search here" class="form-control" id="search">
        </div>
        <div class="col-4">
            <button class="btn btn-primary" onclick="saveItem();" >Save Item</button>
        </div>
        <div>
            <!-- Button trigger modal -->
            <button style="display: none" id="success-model" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="saveExampleModalLabel">Confirmation Alert</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="save-data-modal-body" >
                            Item Saved!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- update Button trigger modal -->
            <button style="display: none" id="update-model" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
                Launch demo modal
            </button>

            <!-- update Modal -->
            <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="updateModalLabel">Update Item</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="update-body" >
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control" name="" id="update-item-code">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" name="" id="update-item-description">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" name="" id="update-item-unitPrice">
                                </div>
                                <div class="col-12">
                                    <input type="number" class="form-control" name="" id="update-item-qtyOnHand">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" onclick="updateItem();" >Update</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="update-close" >Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="table-outer" style="height: 200px; overflow: auto" >
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Item Code</th>
                <th>Item Description</th>
                <th>Unit Price</th>
                <th>QTY On Hand</th>
                <th>Option</th>
            </tr>
            </thead>
            <tbody id="table-body" >

            </tbody>
        </table>
    </div>
</div>


<script src="../js/item.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
